<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #c3c3c3;"></canvas>
<script>
    class rectangle {
        constructor(length,width) {
            this.length = length;
            this.width = width;
        }
        dienTich() {
            return this.length * this.width;
        }
        chuVi() {
            return (this.length + this.width) * 2;
        }
        showCanvas() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(0,0,this.length,this.width);
        }
    }
    let rec1 = new rectangle(250,150);
    document.write('<br> Diện tích ' + rec1.dienTich());
    document.write('<br> Chu vi ' + rec1.chuVi());
    rec1.showCanvas();

</script>
</body>
</html>
