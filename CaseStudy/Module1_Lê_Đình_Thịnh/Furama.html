        <option value="Normal">Normal</option>
    </select><br><br>

        <input type="button" onclick="display()" value="Gửi" name="Gửi">
        <input type="button" onclick="edit()" value="Edit">

    <tr>
        <td>Name</td>
        <td>CMND</td>
        <td>Date</td>

        <td>Rent</td>

        <td>Room</td>
        <td>Sale($)</td>
        <td>Pay($)</td>
