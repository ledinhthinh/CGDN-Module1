<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];
    let n = parseInt(prompt("Nhap n"));
    let k = parseInt(prompt('Nhap k '));
    if (n <= 50) {
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt('Nhap: ')));
        }
        for (let i = 0; i < n; i++) {
           for (let j = i+1;j < n;j++){
               if ((arr[i]+arr[j]) % k ==0){
                   arr1.push('('+arr[i],arr[j]+')');
               }
            }
        }
        alert('Các cặp số cộng lại bằng 5 là: '+arr1);
    } else alert('Quá 50 phần tử rồi!!!')
</script>
</body>
</html>
