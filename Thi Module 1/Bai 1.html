<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];
    let sum = 0;
    let n = parseInt(prompt("Nhap n"));
    if (n <= 20) {
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt('Nhap: ')));
        }
        for (let i = 0; i <= n; i++) {
            if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
                arr1.push(arr[i]);
                sum += arr[i];
            }
        }
        alert('Các số là bội số của 3 và 5 là: '+arr1);
        alert('Tổng các số trên là: '+sum);
    } else alert('Quá 20 phần tử rồi!!!')
</script>
</body>
</html>
