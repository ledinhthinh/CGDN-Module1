<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhap n'));
    let sum = 15;
    let s = 1;
    let o = 1;
    for (let i = 1;i<n;i++){
        s +=1/i;
        o += Math.pow((-1),n);
    }
    sum = s * o;
    alert(sum);
</script>
</body>
</html>
