<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemhs = parseInt(prompt('Nhap diem: '));
    if (diemhs > 0 && diemhs < 100) {
        lamTron(diemhs);
    } else alert("Bạn đã nhập sai điểm rồi!!!")

    function lamTron(diem) {
        let sum = 0;
        let temp = 0;
        if (diem > 48) {
            temp = diem % 5;
            if (temp >= 3) {
                sum = diem + (5 - temp);
                alert(sum);
            }else alert(diem);
        } else {
            alert('Trượt rồi!!!')
        }

    }
</script>
</body>
</html>
