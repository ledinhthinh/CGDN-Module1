<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id='num1'/>
    <input type="button" value="Tính ngày" onclick="month()">
    <p id="xuat"></p>
</form>
<script>

    function month() {
        let num = parseInt(document.getElementById('num1').value);

        switch (num) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('xuat').innerText= 'Tháng này có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('xuat').innerText= 'Tháng này có 30 ngày';
                break;
            case 2:
                document.getElementById('xuat').innerText= 'Tháng này có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('xuat').innerText= 'Tháng này không có';
        }
    }
</script>
</body>
</html>
