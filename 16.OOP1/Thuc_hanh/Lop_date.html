<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        Date1() {
            return this.day + '/' + this.month + '/' + this.year;
        }
    }let date = new MyDate(2,3,222);
    alert(date.Date1());
</script>
</body>
</html>
