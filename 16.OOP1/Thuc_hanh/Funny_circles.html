<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d61b06;"></canvas>
<script>
    class hinh_tron{
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
    }
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let htron = new hinh_tron(500,500,80);
    ctx.beginPath();
    ctx.arc(htron.x,htron.y,htron.radius, 0, 360);
    ctx.fill();
</script>
</body>
</html>
