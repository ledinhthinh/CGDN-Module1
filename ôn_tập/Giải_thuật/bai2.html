<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt('nhap thang'));
    let year = parseInt(prompt('nhap nam'));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: {
            alert('thang nay co 31 ngay');
        }
            break;
        case 4:
        case 6:
        case 9:
        case 11: {
            alert('thang nay co 30 ngay');
        }
            break;
        case 2: {
            if (year % 400 === 0 || (year % 4 === 0 && year % 100 != 0)) {
                alert('thang nay co 29 ngay');
            } else {
                alert('thang nay co 28 ngay')
            }
        }

    }
</script>
</body>
</html>
