<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap nhiet do'));
    while (true) {
        if (a > 100) {
            alert('Giam nhiet do');
            let a = parseInt(prompt('nhap nhiet do'));
            break;
        } else if (a < 20) {
            alert('Tang nhiet do');
            let a = parseInt(prompt('nhap nhiet do'));
            break;
        }
        a = parseInt(prompt('nhap nhiet do'));
    }
</script>
</body>
</html>
