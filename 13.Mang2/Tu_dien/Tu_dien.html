<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt('tim kiếm');
    let Anh = ["House", "free", "code", "address"];
    let Viet = ["Nhà", "Miễn phí", "Mã", "Địa chỉ"];
    switch (nhap) {
        case Anh[0]:
            temp = Viet[0];
            break;
        case Anh[1]:
            temp = Viet[1];
            break;
        case Anh[2]:
            temp = Viet[2];
            break;
        case Anh[3]:
            temp = Viet[3];
            break;
    }
    alert(temp);
</script>
</body>
</html>
